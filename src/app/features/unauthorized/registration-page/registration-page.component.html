<main
  class="flex flex-col justify-center items-center min-w-screen min-h-screen p-10"
  *transloco="let t"
>
  <section>
    <header>
      <h1 class="text-4xl text-center text-black">
        {{ t("createYourAccount") }}
      </h1>
      <p class="text-lg text-center text-gray-400">
        {{ t("pleaseEnterRegistrationDetails") }}
      </p>
    </header>
  </section>
  <form
    #form="ngForm"
    autocomplete="off"
    class="flex lg:w-1/3 sm:w-1/2 w-full flex-col justify-center items-center gap-4 mt-5"
  >
    <div class="flex items-center w-full justify-between gap-x-2">
      <ui-form-field class="w-full" [label]="t('name')">
        <input
          required
          pInputText
          name="name"
          class="w-full"
          [(ngModel)]="registrationData().name"
        />
      </ui-form-field>
      <ui-form-field class="w-full" [label]="t('lastName')">
        <input
          required
          pInputText
          name="surname"
          class="w-full"
          [(ngModel)]="registrationData().surname"
        />
      </ui-form-field>
    </div>
    <ui-form-field
      class="w-full"
      [label]="t('email')"
      [errorMessage]="showEmailError() && t('emailAlreadyInUse')"
    >
      <input
        required
        email
        pInputText
        name="email"
        autocomplete="email"
        class="w-full"
        [(ngModel)]="registrationData().email"
        (focus)="showEmailError.set(false)"
      />
    </ui-form-field>

    <ui-form-field [label]="t('password')" class="w-full">
      <p-password
        required
        class="w-full"
        name="password"
        [minlength]="6"
        [feedback]="false"
        [toggleMask]="true"
        [(ngModel)]="registrationData().password"
      />
    </ui-form-field>
    <ui-form-field [label]="t('confirmPassword')" class="w-full">
      <p-password
        required
        class="w-full"
        name="confirm-password"
        uiConfirmPassword="password"
        [minlength]="6"
        [feedback]="false"
        [toggleMask]="true"
        [(ngModel)]="registrationData().password_confirmation"
      />
    </ui-form-field>

    <button
      pButton
      [disabled]="form.invalid"
      class="w-full mt-5"
      [label]="t('signUp')"
      (click)="onRegistrationClick()"
    ></button>
    <section>
      <p class="text-sm text-gray-400 text-center">
        <span>{{ t("byCreatingAccountYouAgreeWith") }} </span>
        <button class="font-bold inline text-black">
          {{ t("termsAndConditions") }}
        </button>
      </p>
    </section>
  </form>
  <hr class="w-1/4 my-6" />
  <section>
    <p class="text-sm text-center text-gray-400">
      <span>{{ t("alreadyHaveAccount") }} </span>
      <button class="text-link inline" [routerLink]="['../signIn']">
        {{ t("signIn") }}
      </button>
    </p>
  </section>
</main>
