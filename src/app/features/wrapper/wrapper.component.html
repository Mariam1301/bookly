<div class="flex flex-col min-h-screen">
  <ui-header (menuClicked)="isMenuOpen.set(!isMenuOpen())"></ui-header>
  <div class="w-full flex flex-1 h-full">
    <div class="w-full p-4">
      <router-outlet></router-outlet>
    </div>
  </div>
  <p-drawer [(visible)]="isMenuOpen">
    <ui-navigation
      [navigation]="navigationArray"
      (navigationClicked)="isMenuOpen.set(false)"
    ></ui-navigation>
  </p-drawer>
</div>
